<!--formulario-->
    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-7 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-5">
                <span class="section-heading-upper">¿Quieres recibir más información?</span>
                <span class="section-heading-lower">formulario</span>
              </h2>

              <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationTooltip01">Nombre</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Nombre" required>
                    <div class="valid-tooltip">
                      Lindo Nombre
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationTooltip02">Apellido</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Apellido" required>
                    <div class="valid-tooltip">
                    
                    </div>
                  </div>

                </div>
                <div class="form-row">
                  <div class="col-md-4 mb-2">
                    <label for="validationTooltip03">Numero</label>
                    <input type="text" class="form-control" id="validationTooltip03" placeholder="Ejemplo: +12-34567890" required>
                    <div class="invalid-tooltip">
                      
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="col-md-4 mb-2">
                    <label for="validationTooltip04">País</label>
                    <input type="text" class="form-control" id="validationTooltip04" placeholder="País" required>
                    <div class="invalid-tooltip">
        
                    </div>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Suscríbete en el newsletter</label>
                  </div>

                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </form>


              <p class="mb-0">
                <small>
                  <em>Numero de contacto</em>
                </small>
                <br>
                (xx) 12345678
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
